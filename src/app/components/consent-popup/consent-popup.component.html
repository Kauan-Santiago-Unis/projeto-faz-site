<div *ngIf="!hasConsented"
  class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full border-4 border-red-600">
    <h2 class="text-xl font-semibold mb-4">{{ 'privacyPolicy' | translate }}</h2>
    <p class="text-sm mb-4">{{ 'consentText' | translate }}</p>
    <p class="text-xs mb-4 text-gray-500">{{ 'dataCollectionExplanation' | translate }}</p>
    <div class="flex justify-between items-center">
      <a href="/politica-privacidade" target="_blank" class="text-blue-600 text-sm">{{ 'readPrivacyPolicy' | translate
        }}</a>
      <button (click)="acceptConsent()" class="bg-blue-600 text-white px-4 py-2 rounded">{{ 'agree' | translate
        }}</button>
    </div>
  </div>
</div>
